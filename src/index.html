<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея зображень</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="gallery-header">
      <h1>Галерея зображень</h1>
    </div>

    <div id="gallery" class="gallery"></div>

    <div class="controls">
      <button id="loadMore">Завантажити ще 4 зображення</button>
      <button id="clearGallery">Очистити галерею</button>
      <button id="removeLast">Видалити останнє зображення</button>
      <button id="reverseGallery">Перевернути галерею</button>
      <button id="shuffleGallery">Змінити порядок випадково</button>
    </div>

    <script type="module" src="./modules/gallery.js"></script>
  </body>
</html>
